		<form id="register_form" action="register.html" method="post">
			<h1>New to myNBA? Register by filling out the form below.</h1>
			
			<input type="text" id="first_name" name="user_first_name" placeholder="First Name" required>
			<input type="text" id="last_name" name="user_last_name" placeholder="Last Name">
			<input type="email" id="email" name="user_email" placeholder="Enter your email address" required>
			<input type="email" id="email_reentry" name="user_email_reentry" placeholder="Re-enter your email address" required>
			
			<p class="headline">Please enter your password (must be between 4-60 characters):</p>
			<input type="password" id="password" name="user_password" placeholder="Enter your password" required>
			<input type="password" id="password_reentry" name="user_password_reentry" placeholder="Re-enter your password" required>
			
			<input type="radio" id="gender_male" value="gender_male" name="user_gender"><label for="gender_male"
				class="light">Male</label><br>
			<input type="radio" id="gender_female" value="gender_female" name="user_gender"><label for="gender_female"
				class="light">Female</label><br><br>	
			
			<button type="submit" id="button_blue_register">Register</button>
		</form>
